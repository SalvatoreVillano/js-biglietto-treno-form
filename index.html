<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Password Generator</title>
</head>
<body>

    <main class="d-flex flex-column align-items-center justify-content-center">
        
        <section class="mb-5">
            <div class="container border border-dark p-5">
                <div class="row mb-5">
                    <div class="col-12">
                        <h2 class="text-center fw-bold">Calcola il prezzo del tuo biglietto</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div>
                            <div class="row mb-5">
                                <div class="col-6">
                                    <label class="mb-3 fs-5">Km da percorrere</label>
                                    <input class="form-control" type="text" name="km" id="km" placeholder="es: 19">
                                </div>
                                <div class="col-6">
                                    <label class="mb-3 fs-5">Fascia di età</label>
                                    <select class="form-select" type="text" name="eta" id="eta">
                                        <option value="" disabled selected hidden>Fascia di età</option>
                                        <option value="minorenne">Minorenne</option>
                                        <option value="maggiorenne">Maggiorenne</option>
                                        <option value="over65">Over 65</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-4 d-flex ">
                                    <button id="esegui" class="btn btn-dark ms-auto">Compra biglietto</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="biglietto">
            <div class="container border border-dark p-5">
                <div class="row mb-4">
                    <div class="col-12">
                        <h2 class="text-center fw-bold">Il tuo biglietto</h2>
                    </div>
                </div>
                    <div class="col-12">
                        <p class="fs-6">Costo biglietto</p>
                        <p id="prezzoBiglietto"></p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
